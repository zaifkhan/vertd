services:
  vertd:
    build: .
    image: vert-sh/vertd:latest
    environment:
      - PORT=${PORT:-24153}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_PINGS=${WEBHOOK_PINGS}
    ports:
      - "${PORT:-24153}:${PORT:-24153}"

    devices:
       - /dev/dri
       - /dev/kfd

